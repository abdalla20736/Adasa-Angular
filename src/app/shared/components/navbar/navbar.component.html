<nav
  dir="rtl"
  lang="ar"
  class="position-fixed top-0 start-0 end-0 navbar navbar-expand-lg navbar-light bg-light pb-4 pb-lg-2"
>
  <div class="container-fluid container-lg">
    <a routerLink="/">
      <div class="d-flex align-items-center gap-3">
        <img class="logo" src="./images/logo-GdqARQRt.png" alt="" />
        <div class="text-white">
          <p class="mb-0 fs-5 fw-bold text-white">{{ siteInformation.name }}</p>
          <p class="mb-0 logo-desc d-none d-md-block">{{ siteInformation.tagline }}</p>
        </div>
      </div>
    </a>

    <button
      (click)="onToggleNavbar()"
      class="navbar-toggler nav-toggle-button"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas" [class.fa-bars]="!isNavbarOpen" [class.fa-times]="isNavbarOpen"></i>
    </button>
    <div
      class="nav-button-list collapse navbar-collapse align-items-center justify-content-center"
      [class.show]="isNavbarOpen"
      id="navbarNav"
    >
      <ul class="navbar-nav pe-0 d-flex gap-1">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >الرئيسية</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blog" routerLinkActive="active">المدونة</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">من نحن</a>
        </li>
        <li class="nav-item d-lg-none">
          <a class="start-read btn-primary w-100 mt-2" routerLink="/blog">ابدأ القراءة</a>
        </li>
      </ul>
    </div>

    <div class="d-flex align align-items-center d-none d-lg-block">
      <button class="search ms-3"><i class="fa-solid fa-search"></i></button>
      <a class="start-read btn-primary" routerLink="/blog">ابدأ القراءة</a>
    </div>
  </div>
</nav>
