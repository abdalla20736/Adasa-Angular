<div class="section-badge d-flex align-items-center gap-1 mb-4">
  <span class="rounded-dot-1 d-block fade-in"></span>

  @if (!icon) {
    <span class="position-relative">
      <span class="position-absolute z-3 rounded-dot-2 animate-ping d-block"></span>
      <span class="rounded-dot-2 d-block"></span>
    </span>
  } @else {
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
      ></path>
    </svg>
  }

  <span [ngClass]="textColor"> {{ text ? text : 'مرحباً بك في عدسة' }}</span>
</div>
